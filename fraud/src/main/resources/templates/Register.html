<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7a0c2d, #bb3c59);
            transition: background 0.3s ease;
        }

        body:has(.card:focus-within):not(.submitting) {
            background: linear-gradient(135deg, #ffeaf0, #e96a88);
        }

        body.submitting {
            height: 85vh;
            background: url("tqregister.jpg") center / cover no-repeat;
        }

        body.submitting .card {
            display: none;
        }

        .card {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: white;
            padding: 50px;
            border-radius: 10px;
        }

        .card:focus-within {
            box-shadow: 25px 25px 50px rgba(0, 0, 0, 0.1);
        }

        #h2 {
            text-align: center;
            color: #dd5169;
            border: 4px solid transparent;
            border-radius: 18px;
            padding: 0 20px;
        }

        .card:focus-within #h2 {
            border-left: 4px solid #ff5c77;
            border-right: 4px solid #ff5c77;
            box-shadow: 2px 2px 20px rgb(255, 213, 226);
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.25s ease, transform 0.25s ease;
        }

        input {
            border: none;
            color: #c00033;
            letter-spacing: 1px;
        }

        input::placeholder {
            color: #d4a3ab;
        }

        input:hover {
            transform: scale(1.05);
        }

        input:focus {
            border-bottom: 2px solid #ff5c77;
        }

        button {
            width: 50%;
            margin-left: 25%;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #dd5169;
            background: white;
            border: 2px solid rgba(229, 104, 122, 0.873);
            border-radius: 18px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(229, 104, 122, 0.873);
            color: white;
            border: transparent;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #c00033;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .error-msg {
            margin-top: 3%;
            font-size: 32px;
            color: #d94b4b;
            font-weight: 700;
            letter-spacing: 1.5px;
            padding: 14px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #fffefe, #ffecec);
            border-left: 8px solid #d94b4b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: none;
            animation: slideFade 0.4s ease-out;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <div id="h2">
        <h2>Create Account</h2>
    </div>

    <form th:action="@{/auth/register}" method="post" id="reportForm">
        <input type="text" name="fullName" placeholder="Full Name" required autocomplete="off">
        <input type="email" name="email" placeholder="Email" required autocomplete="off">
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
        <input type="tel" name="phone" placeholder="Phone Number" required autocomplete="off">
        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a th:href="@{/login}">Login</a></p>
</div>

<div id="errorMsg"
     class="error-msg"
     th:style="${error != null} ? 'display:inline-block' : 'display:none'">
    <span th:text="${error}">Error message</span>
</div>

<script>
    const form = document.getElementById("reportForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
        if (!form.checkValidity()) {
            return;
        }

        e.preventDefault();
        document.body.classList.add("submitting");

        setTimeout(() => {
            form.submit();
        }, 1500);
    });

    // IMPORTANT FIX:
    // If error exists after redirect, remove submitting mode
    if (errorMsg && errorMsg.style.display !== "none") {
        document.body.classList.remove("submitting");
    }

    // Optional UX: hide error when user interacts again
    document.querySelectorAll("input").forEach(input => {
        input.addEventListener("focus", () => {
            errorMsg.style.display = "none";
        });
    });
</script>

</body>
</html>
