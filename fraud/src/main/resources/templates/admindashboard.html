<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Incident Control</title>
    <link rel="stylesheet" href="/css/admin-advanced.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
:root {
    --bg: #020617;
    --panel: #020617;
    --card: #020617;
    --accent: #38bdf8;
    --text: #e5e7eb;
    --muted: #94a3b8;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, sans-serif;
}

body {
    background: radial-gradient(circle at top, #020617, #020617);
    color: var(--text);
}

.app {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: linear-gradient(180deg, #020617, #020617);
    padding: 30px;
}

.brand h2 {
    color: var(--accent);
}

.brand span {
    font-size: 12px;
    color: var(--muted);
}
nav {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 12px;
    
}


nav a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin-bottom: 20px;
    font-weight: 500;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
}

nav a.active,
nav a:hover {
    color: floralwhite;
    cursor: pointer;
    
}
/* Main */
.main {
    flex: 1;
    padding: 30px;
}

/* Topbar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.admin-chip {
    background: #ef4444;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
}

/* KPI */
.kpis {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin: 30px 0;
}

.kpi {
    padding: 20px;
    border-radius: 16px;
    background: linear-gradient(145deg, #020617, #020617);
    box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

.kpi p {
    color: var(--muted);
}

.kpi h2 {
    font-size: 32px;
    margin-top: 10px;
}

.kpi.review { border-left: 4px solid #facc15; }
.kpi.investigate { border-left: 4px solid #f97316; }
.kpi.resolved { border-left: 4px solid #22c55e; }

/* Panel */
.panel {
    background: var(--panel);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

.panel h3 {
    margin-bottom: 20px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-align: left;
    color: var(--muted);
    font-size: 13px;
    padding-bottom: 12px;
}

td {
    padding: 14px 0;
    border-bottom: 1px solid #020617;
}

tr:hover {
    background: rgba(56,189,248,0.05);
}

/* Status */
.status-pill {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-pill.REPORTED { background: rgba(148,163,184,.15); color: #cbd5f5; }
.status-pill.UNDER_REVIEW { background: rgba(250,204,21,.2); color: #facc15; }
.status-pill.INVESTIGATING { background: rgba(249,115,22,.2); color: #f97316; }
.status-pill.ACTION_TAKEN { background: rgba(56,189,248,.2); color: #38bdf8; }
.status-pill.RESOLVED { background: rgba(34,197,94,.2); color: #22c55e; }

/* Form */
.status-form {
    display: flex;
    gap: 10px;
}

select {
    background: #020617;
    border: 1px solid #020617;
    color: var(--text);
    padding: 6px;
    border-radius: 8px;
}

button {
    background: var(--accent);
    border: none;
    padding: 6px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    opacity: .85;
}

#logout{
    margin-top: 23em;
    margin-left: 2em;
}
.btns{
    margin-left: 2em;
    width: 180px;
    height: 40px;
    /* background-color: #72ffa6; */
    border: 3px solid #72ffa6;
    border-radius: 8px;
    padding: 8px;
    
}
.btns a:hover{
   background:linear-gradient(135deg  #ffffff,  #72ffa6);
}
.btns:hover{
    background-color: #0bd056d2;
    color: floralwhite;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 50px rgba(177, 255, 180, 0.384);
}
</style>
<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <h2>CyberSOC</h2>
            <span>Admin Panel</span>
        </div>

         <nav>
            <!-- <div class="btns">
               <a>Dashboard</a>
            </div> -->
            <div class="btns">
            <a>Tickets</a>
            </div>
            <div class="btns">
            <a>Users</a>
            </div>
            <a th:href="@{/admin/logout}" id="logout" class="btns">Logout</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="main">

        <!-- Top Bar -->
        <header class="topbar">
            <h1>Incident Command Center</h1>
            <div class="admin-chip">ADMIN</div>
        </header>

        <!-- KPI Cards -->
        <section class="kpis">
            <div class="kpi total">
                <p>Total Incidents</p>
                <h2 th:text="${tickets.size()}"></h2>
            </div>

            <div class="kpi review">
                <p>Under Review</p>
                <h2 th:text="${#lists.size(tickets.?[status.name() == 'UNDER_REVIEW'])}"></h2>
            </div>

            <div class="kpi investigate">
                <p>Investigating</p>
                <h2 th:text="${#lists.size(tickets.?[status.name() == 'INVESTIGATING'])}"></h2>
            </div>

            <div class="kpi resolved">
                <p>Resolved</p>
                <h2 th:text="${#lists.size(tickets.?[status.name() == 'RESOLVED'])}"></h2>
            </div>
        </section>

        <!-- Table -->
        <section class="panel">
            <h3>All Reported Tickets</h3>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Email</th>
                    <th>Incident</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td>#<span th:text="${ticket.id}"></span></td>
                    <td th:text="${ticket.user.fullName}"></td>
                    <td th:text="${ticket.user.email}"></td>
                    <td th:text="${ticket.incidentType}"></td>

                    <td>
                        <span class="status-pill"
                              th:classappend="${ticket.status}">
                            <span th:text="${ticket.status}"></span>
                        </span>
                    </td>

                    <td>
                        <form th:action="@{/admin/ticket/status}" method="post" class="status-form">
                            <input type="hidden" name="ticketId" th:value="${ticket.id}">

                            <select name="status">
                                <option th:each="s : ${statuses}"
                                        th:value="${s}"
                                        th:text="${s}"
                                        th:selected="${s == ticket.status}">
                                </option>
                            </select>

                            <button type="submit">Apply</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

    </main>
</div>

</body>
</html>
