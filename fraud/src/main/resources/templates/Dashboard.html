<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #1e1e1e;
    color: #eee;
}

.layout {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 240px;
    background: #111;
    padding: 24px 18px;
    display: flex;
    flex-direction: column;
}

.sidebar h3 {
    margin: 0 0 30px;
    text-align: center;
    color: #fb923c;
    font-weight: 700;
    border-radius: 6px;
    border: 2px solid salmon;
    padding: 8px 14px;
}

.sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.sidebar nav a {
    padding: 14px 16px;
    border-radius: 10px;
    text-decoration: none;
    color: #ddd;
    font-weight: 600;
    background: #181818;
    transition: 0.3s;
}

.sidebar nav a:hover {
    background: linear-gradient(135deg, #fb923c, #f97316);
    color: #fff;
    transform: translateX(6px);
}

.main-content {
    flex: 1;
}

header {
    background: #2a2a2a;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #ec8888;
        }

  /* ===== Logout Button ===== */
        #logout-Btn {
            width: 8vw;
            height: 6vh;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #logout-Btn:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 18px rgba(230, 57, 70, 0.4);
            cursor: pointer;
        }

        .logout {
            text-decoration: none;
            color: #e63946;
            font-weight: bold;
        }

/* ================= CHAT ================= */

.chat-toggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: #d1495b;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    z-index: 1000;
}

.chat-container {
    position: fixed;
    bottom: 95px;
    right: 25px;
    width: 320px;
    height: 420px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
}

.chat-header {
    background-color: #d1495b;
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #f5f5f5;
}

.bot-message {
    background: #f1f3f5;
    color: #212529;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 8px;
    max-width: 80%;
    font-size: 14px;
}

.user-message {
    background: #ff416a;
    color: white;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 8px;
    margin-left: auto;
    max-width: 80%;
    font-size: 14px;
}

.chat-input {
    display: flex;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}

.chat-input button {
    background: #d1495b;
    color: white;
    border: none;
    padding: 0 15px;
    cursor: pointer;
}

#x { cursor: pointer; }

</style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h3>Cyber IMS</h3>
        <nav>
            <a th:href="@{/report}">Report New Ticket</a>
            <a th:href="@{/mytickets}">View All Tickets</a>
            <a th:href="@{/recent}">Recent Tickets</a>
            <a th:href="@{/awareness}">Awareness</a>
        </nav>
    </aside>

    <div class="main-content">

        <header>
            <div>
                <h2>
                    Welcome,
                    <span th:text="${session.loggedUserName}">User</span>
                </h2>
                <p>Your profile overview</p>
            </div>
            <div id="logout-Btn">
                <a class="logout" th:href="@{/logout}">Logout</a>
            </div>
        </header>

    </div>
</div>

<!-- CHAT BUTTON -->
<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

<!-- CHAT WINDOW -->
<div class="chat-container" id="chatContainer">

    <div class="chat-header">
        IMS Assistant
        <span onclick="toggleChat()" id="x">âœ–</span>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="bot-message">Hello ðŸ‘‹ How can I help you today?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>

function toggleChat() {
    const container = document.getElementById("chatContainer");
    container.style.display =
        container.style.display === "flex" ? "none" : "flex";
}

function sendMessage() {

    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatMessages");

    chatBox.innerHTML += `<div class="user-message">${message}</div>`;
    input.value = "";

    fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })

    .then(response => response.text())
    .then(data => {
        chatBox.innerHTML += `<div class="bot-message">${data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(() => {
        chatBox.innerHTML += `<div class="bot-message">Server error.</div>`;
    });
}

/* Press Enter to Send */
document.getElementById("userInput")
    .addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

</script>

</body>
</html>
