<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
        body {
            background: linear-gradient(135deg, #fdf0e6, #fde2d2);
            font-family: Arial;
            transition: background 0.4s ease;
        }
        body.submitting {
            background: url("reportbg.jpg") center / cover no-repeat;
        }

        
        .box {
            width: 500px;
            margin: 50px auto;
            margin-top: 6em;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            box-shadow: 2px 2px 25px black;
            backdrop-filter:blur(3px) brightness(90%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            border: 4px solid transparent;
            transition: 0.3s ease-in-out;
        }
        .box:focus-within {
            box-shadow: 25px 25px 50px rgba(0, 0, 0, 0.1);
        }
        .box h2{
            text-align: center;
            color: rgb(207, 87, 1);
            font-weight: 600;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        input, textarea, select, button {
          width: 95%;
          padding: 12px;
          margin-top: 10px;
          border: none;
          outline: none;
          border-radius: 10px;
          color: rgb(205, 19, 56);
          transition: all 0.3s ease-in-out;
         }

       input:focus,textarea:focus {
           border: 3px solid rgb(255, 173, 115);
           transform: scale(1.01);
         }        
                       
        textarea{
            resize: vertical;
        }
        textarea::placeholder{
            color: crimson;
        }
        input::placeholder{
            color: crimson;
        }
        select{
            width: 20%;
            padding: 4px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border-radius: 6px;
            background-color: burlywood;
            color: rgb(137, 5, 5);
            border: none;
            /* box-shadow:  -1px -1px 6px rgb(16, 1, 1); */
            outline: none;

        }
        select option{
            background-color: antiquewhite;
            border-color: brown;
            box-shadow:  -1px -1px 5px rgb(16, 1, 1);
            padding: 2px; ;
        }
        button {
            width: 35%;
            margin-left:33%;
            border-radius: 16px;
            background: #fea269;
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover{
            box-shadow: inset 1px 1px 2px rgb(185, 109, 109),inset -1px -1px 5px rgb(185, 109, 109);
            transform: skew(-2deg);
            background-color: #e05d4b;
            color: antiquewhite;
            transition: 1s;
            box-shadow: inset 1px 1px 5px black;
            cursor: pointer;
            
        }
        a{
            color:crimson;
            cursor: pointer;
            text-decoration:none;
            font-size: 16px;
            font-weight: 700;
            margin-right: 78%;
        }
        .file{
            width: 190px;
            background-color: transparent;
        }  
        #h2{
            width: 200px;
            padding: 1px;
            border-radius: 17px;
        }
        .box:focus-within #h2 {
            border-top: 4px solid rgb(218,124,56);
            border-bottom: 4px solid rgb(218,124,56);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="box">
    <div id="h2">
       <h2>Report Incident</h2>
    </div>

  <form th:action="@{/ticket/create/report}" method="post" enctype="multipart/form-data" id="reportForm">
 
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="description" placeholder="Describe the issue" required></textarea>
    <textarea name="incidentType" placeholder="Incident Type" required></textarea>

    <select name="priority">
        <option>LOW</option>
        <option>MEDIUM</option>
        <option>HIGH</option>
    </select>

    <br>

    <input type="file" name="files" multiple accept="image/*,video/*" class="file">

    <button type="submit">Submit Ticket</button>
</form>

    <br>
    <a th:href="@{/dashboard}">ðŸ‘ˆ Dashboard</a>
</div>
  <script>
  const form = document.getElementById("reportForm");

  form.addEventListener("submit", function (e) {
    if (!form.checkValidity()) {
      return;
    }

    e.preventDefault(); // stop navigation

    document.body.classList.add("submitting");

    // give browser time to paint the background
    setTimeout(() => {
      form.submit();
    }, 300);
  });
</script>

   
</body>
</html>
