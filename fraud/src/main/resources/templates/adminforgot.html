<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot password</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff3f3;
            gap: 15%;
        }

        #admin-heading{
            margin-top:55px;
            width: 200px;
            height: 250px;
            background-color: #fff1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: 3px solid #af5920;
            border-radius: 10px;
            color :#703812;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            padding: 1px;
        }

        
        .card{
            margin-top: 150px;      
            margin-bottom: 165px; 
            width:450px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border: 3px solid #af5920;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items:center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: 1em;
        }
        .card h2{
            color :#af5920;
            text-align: center;
            margin: 0 0 20px 0;
            border: 3px solid #af5920;
            padding: 16px;
            border-radius:10px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16px;
        }
        .card form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card input{
            width: 50%;
            outline: none;
            padding: 8px;
            border: none;
            padding: 10px;
            align-items: center;
            margin-left: 0.5em;
            color:#764918;
            border-radius: 8px;
            background-color:transparent;
        }
        
        .card input::placeholder{
            color:#764918;
            letter-spacing: 1px;
            font-size: 12px;
        }
        
        .card input:focus{
            border: 2px solid #af5920;
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }
        .card button{
            width: 30%;
            margin-left: 11.5em;
            padding: 6px;
            border: 3px solid #af5920;
            border-radius: 8px;
            background-color: transparent;
            color:#764918;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .card button:hover{
            background-color: #af5920;
            color: rgb(255, 247, 237);
            cursor: pointer;
            
        }
        .password-field {
            position: relative;
            width: 100%;
        }

        .password-field input {
           width: 90%;
           background-color: transparent;
        }

        .eye {
          position: absolute;
          right: 35px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 13px;
        }
        

    </style>
</head>
<body>

    <div id="admin-heading">
        <h2> üë®‚Äçüíº Admin üîê </h2>
    </div>
    
    <div class="card">
        <h2> Forgot password</h2>
        <form th:action="@{/admin/reset_password}" method="post">
            <div class="password-field">
            <input type="email" placeholder="username/email" th:name="email" id="un" required autocomplete="off">
            </div>
            <div class="password-field">
               <input type="password" id="newPwd" placeholder="New Password" th:name="newPassword" required autocomplete="new-password" oncopy="return false" onpaste="return false"
       oncut="return false"
       ondragstart="return false"
       ondrop="return false">
               <span class="eye" onclick="togglePwd('newPwd', this)">üôà</span>
            </div>

            <div class="password-field">
               <input type="password" id="confirmPwd" placeholder="Confirm Password" th:name="confirmPassword" required autocomplete="new-password" oncopy="return false"
       onpaste="return false"
       oncut="return false"
       ondragstart="return false"
       ondrop="return false">
               <span class="eye" onclick="togglePwd('confirmPwd', this)">üôà</span>
            </div>

             <button>Confirm</button>
        </form>

    </div>

    <script>
function togglePwd(id, icon) {
    const input = document.getElementById(id);

    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üêµ"; // eyes open
    } else {
        input.type = "password";
        icon.textContent = "üôà"; // eyes closed
    }
}
</script>

</body>
</html>
