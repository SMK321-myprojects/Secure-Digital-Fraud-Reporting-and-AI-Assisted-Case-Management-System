<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Awareness News</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: hsl(24, 100%, 95%);
            padding: 30px;
        }

        .info-page {
            display: inline-block;
            width: 140px;
            height: 40px;
            background-color: rgb(88, 63, 29);
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            padding-top: 8px;
            letter-spacing: 1px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
            transition: all 0.25s ease;
        }

        .info-page:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
            background: linear-gradient(100deg, rgb(252, 217, 167), rgb(139, 100, 48));
            color: rgb(91, 58, 19);
        }

        .title-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .page-title {
            display: inline-block;
            font-size: 2.6rem;
            font-weight: 600;
            color: hsl(18, 25%, 20%);
            letter-spacing: 0.8px;
            position: relative;
            margin-bottom: 2.8rem;
        }

        .page-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -12px;
            width: 100%;
            height: 4px;
            background-color: hsl(6, 60%, 55%);
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: center;
            animation: elasticFlow 2.2s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }
        @keyframes elasticFlow {
        0% {
        transform: scaleX(0);
         }
        50% {
        transform: scaleX(1.15);
         }
        70% {
        transform: scaleX(0.95);
         }
         100% {
        transform: scaleX(1);
        }
}
        


        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            background: linear-gradient(100deg, rgb(252, 217, 167), rgb(139, 100, 48));
            color: #fff;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #475569;
        }

        .card:hover p,
        .card:hover .source {
            color: #fff;
        }

        .source {
            display: block;
            margin-top: 12px;
            font-size: 12px;
            color: #64748b;
        }

        .tag {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(209, 73, 91, 0.15);
            color: #b42335;
            font-weight: 500;
        }

        .reader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .reader-content {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            width: 70%;
            max-height: 80%;
            overflow-y: auto;
            padding: 30px;
            border-radius: 16px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .read-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #1e293b;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<!-- Thymeleaf route -->
<a th:href="@{/awareness}" class="info-page">Awareness</a>

<div class="title-wrapper">
    <h1 class="page-title">News Articles</h1>
</div>

<div class="articles"></div>

<!-- Reader Overlay -->
<div class="reader-overlay" id="readerOverlay">
    <div class="reader-content">
        <button class="close-btn" onclick="closeReader()">âœ•</button>
        <h2 id="readerTitle"></h2>
        <p id="readerSource" class="source"></p>
        <p id="readerDescription"></p>
        <a id="readerLink" class="read-btn" target="_blank">Read full article</a>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
const feeds = [
  "https://timesofindia.indiatimes.com/rssfeedstopstories.cms",
  "https://www.thehindu.com/feeder/default.rss",
  "https://feeds.bbci.co.uk/news/world/rss.xml",
  "https://www.reuters.com/rssFeed/worldNews",
  "https://techcrunch.com/feed/",
  "https://www.bleepingcomputer.com/feed/",
  "https://krebsonsecurity.com/feed/"
];

const proxy = "https://api.rss2json.com/v1/api.json?rss_url=";

async function loadNews() {
    const container = document.querySelector(".articles");
    container.innerHTML = "";

    for (let feed of feeds) {
        try {
            const res = await fetch(proxy + encodeURIComponent(feed));
            const data = await res.json();

            data.items.slice(0, 4).forEach(item => {
                const title = item.title.replace(/'/g, "");
                const desc = item.description
                    ? item.description.replace(/<[^>]*>?/gm, '').slice(0, 400)
                    : "No description available";

                container.innerHTML += `
                    <div class="card" onclick="openArticle(
                        '${title}',
                        '${data.feed.title}',
                        '${desc.replace(/'/g, "")}',
                        '${item.link}'
                    )">
                        <span class="tag">News</span>
                        <h3>${title}</h3>
                        <p>${desc.slice(0, 140)}...</p>
                        <span class="source">${data.feed.title}</span>
                    </div>
                `;
            });
        } catch (err) {
            console.error("Error loading feed:", err);
        }
    }
}

function openArticle(title, source, description, link) {
    readerTitle.innerText = title;
    readerSource.innerText = source;
    readerDescription.innerText = description;
    readerLink.href = link;
    readerOverlay.style.display = "flex";
}

function closeReader() {
    readerOverlay.style.display = "none";
}

loadNews();
/*]]>*/
</script>

</body>
</html>
